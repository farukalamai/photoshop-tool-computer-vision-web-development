<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    
    <!-- add opencv -->
    <script async src="../resources/opencv.js" onload="openCvReady()"></script>
    <!-- link to the css file -->
    <link rel="stylesheet" href="style.css">

    <!-- adding material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main page, inside we have everything -->
    <div class="main-page">

        <!-- --------- Slide line -------- -->
        <div class="side-line"></div>

        <!-- --------- Slide bar -------- -->        
        <div class="side-bar">
            <span class="circle" id="button-rgb"><i class="material-icons" style="font-size: 36px; color: white;">palette</i></span>
            <span class="circle" id="button-gray"><i class="material-icons" style="font-size: 36px; color: white;">contrast</i></span>
            <span class="circle" id="button-blur"><i class="material-icons" style="font-size: 36px; color: white;">blur_on</i></span>
            <span class="circle" id="button-edge"><i class="material-icons" style="font-size: 36px; color: white;">grade</i></span>
            <span class="circle blue-circle"><i class="material-icons" style="font-size: 36px; color: white;">videocam</i></span>

        </div>

        <!-- --------- Right Panel -------- -->        
        <div class="right-panel">
            <!-- --------- Header -------- --> 
            <div class="header">
                <div class="empty-side"></div>
                <h1>Photo Editor</h1>
                <div class="logo-container"></div>
            </div>
            <!-- --------- Tablet container -------- --> 
            <div class="tablet-container">
                <img id="tablet-image" src="../resources/Template/tablet.png" alt="" width="1050" height="600">
                <canvas id="main-canvas" width="960" height="720">
                    <img id="img-main" src="../resources/Template/sample_img.jpg" alt="" width="960" height="570">
                </canvas>
            </div>
        </div>



    </div>


    <!-- link the javascript file -->
    <script src="main.js"></script>
</body>
</html>
